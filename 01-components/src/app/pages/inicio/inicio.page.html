<ion-header no-border>
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of components" [routerLink]="item.redirectTo" detail>
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>

    
  </ion-list>

  <!-- <ion-button routerLink="/alert">
    Alert
  </ion-button>

  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button> -->

</ion-content>
