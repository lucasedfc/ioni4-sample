<app-header title="Checkbox">

</app-header>

<ion-content>

  <!-- Checkboxes in a List -->
<ion-list>
    <ion-item *ngFor="let entry of data" (click)="selected(entry)">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox [color]="entry.color" slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
